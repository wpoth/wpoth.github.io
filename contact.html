<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Wesley</title>
    <!-- bootstrap icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cantata+One&display=swap" rel="stylesheet" />

    <!-- GSAP-->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="relative min-h-screen bg-gradient-to-b from-slate-900 to-cyan-500 text-white overflow-x-hidden">
    <!-- Background Blur Element -->
    <div class="fixed pointer-events-none z-[-1]">
        <div id="glowCircle"
            class="w-1 h-1 bg-cyan-400 opacity-30 blur-3xl rounded-full transition-transform duration-300 absolute">
        </div>
    </div>
    <header class="py-6 shadow-md relative">
        <div class="flex justify-between items-center px-6 md:px-16">
            <h1 class="text-xl font-bold">My Portfolio</h1>
            <!-- Hamburger Button -->
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <i class="bi bi-list"></i>
            </button>
        </div>

        <!-- Navigation Menu -->
        <nav aria-label="Main Navigation">
            <ul id="mobile-menu"
                class="hidden flex-col md:flex md:flex-row justify-center items-center gap-6 md:gap-16 text-lg font-semibold mt-4 md:mt-0 px-6 md:px-0">
                <li><a href="index.html" class="hover:text-cyan-300 transition-colors">Home</a></li>
                <li><a href="about.html" class="hover:text-cyan-300 transition-colors">About Me</a></li>
                <li><a href="projects.html" class="hover:text-cyan-300 transition-colors">My Projects</a></li>
                <li><a href="../cv.docx" download="cv.docx" class="hover:text-cyan-300 transition-colors">Download
                        CV</a></li>
                <li><a href="contact.html" class="hover:text-cyan-300 transition-colors">Contact</a></li>
                <li>
                    <select class="theme-selector bg-slate-900 text-white py-2 px-4 rounded-md shadow-md">
                        <option value="default">Default</option>
                        <option value="theme2">Purple to Blue</option>
                        <option value="theme3">Pink to Indigo</option>
                        <option value="theme4">Green to Teal</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact-main px-6 py-20 flex flex-col items-center justify-center text-white">
        <section class="max-w-2xl w-full text-center">
            <h1 class="contact-heading text-5xl font-bold mb-4">Let’s Work Together</h1>
            <p class="text-lg opacity-80 mb-10">Got a project or question? I’d love to hear from you.</p>

            <form class="contact-form flex flex-col gap-6 text-left">
                <input type="text" name="name" placeholder="Your Name" required
                    class="bg-slate-800 px-5 py-3 rounded-2xl focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300" />
                <input type="email" name="email" placeholder="Your Email" required
                    class="bg-slate-800 px-5 py-3 rounded-2xl focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300" />
                <textarea name="message" rows="5" placeholder="Your Message" required
                    class="bg-slate-800 px-5 py-3 rounded-2xl focus:outline-none focus:ring-2 focus:ring-cyan-500 transition-all duration-300"></textarea>
                <button type="submit"
                    class="mt-4 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 rounded-2xl transition-all duration-300 shadow-lg">
                    Send Message
                </button>
                <p class="submit-success text-center text-green-400 opacity-0 transition-opacity duration-500">
                    ✅ Message sent! I'll get back to you soon.
                </p>
            </form>
        </section>
    </main>

    <script src="js/animate.js"></script>
    <script src="js/form-submit.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
